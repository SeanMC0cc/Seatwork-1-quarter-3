<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
    <body>
        <div class="container">
            <div class="card col-md-90">
               <h1>Temparature converter</h1>
               <center><img src="Futuristic thermomiter.avif" alt="FUTURE" width="250"></center>
               <div class="type">
                    <div class="row Given mb-3">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Fahrenheit</label>
                        <div class="col-sm-9">
                            <input type="Given" class="form-control" id="inputFahrenheit" oninput="temperatureConverter(this.value)"
                            onchange="temperatureConverter(this.value)">
                        </div>
                    </div>
                  <p>Celsius: <span id="outputCelsius"></span></p>

                  <div class="row Given mb-3">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Kelvin</label>
                    <div class="col-sm-9">
                        <input type="Given" class="form-control" id="inputFahrenheit" oninput="temperatureConverter(this.value)"
                        onchange="temperatureConverter(this.value)">
                    </div>
                </div>
                <p>Celsius: <span id="outputKelvin"></span></p>

               </div>
            </div>
        </div>
        <p>

        <script>
            function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
            }

            function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputKelvin").innerHTML = (valNum-273.15) / 1.8;
            }
        </script>
    </body>
</html>
